format = """
$cmd_duration\
$time\
$username\
$hostname\
$kubernetes\
$directory\
$git_branch\
$git_state\
$git_status\
$package\
$crystal\
$dotnet\
$golang\
$java\
$nodejs\
$python\
$ruby\
$rust\
$nix_shell\
$memory_usage\
$aws\
$env_var\
$line_break\
$jobs\
$battery\
$character\
"""

# Don't print a new line at start of prompt
add_newline = true

[username]
show_always = true
style_user = "bold blue"

[hostname]
ssh_only = false
disabled = false
style = "bold purple"

# Character Replacements
[character]
success_symbol = "[Œª](bold green)"
error_symbol = "[Œª](bold red)"
vicmd_symbol = "[Œª](bold green)"

[aws]
disabled = true

[battery]
disabled = true

[directory]
truncation_length = 5

[env_var]
disabled = true

[git_state]
rebase = "REBASE"
merge = "MERGE"
revert = "REVERT"
cherry_pick = "üçí"
bisect = "BISECT"

[git_branch]
style = "bold blue"
truncation_length = 30

[time]
use_12hr = true
disabled = false
time_format = "%p %H:%M:%S"
format = "[$time]($style) \n"

[cmd_duration]
min_time = 5
format = "Command Took: [$duration](bold yellow) / "
