format = """
$memory_usage\
$cmd_duration\
$username\
$hostname\
$kubernetes\
$directory\
$git_branch\
$git_state\
$git_status\
$golang\
$nodejs\
$python\
$terraform\
$ruby\
$rust\
$battery\
$nix_shell\
$line_break\
$env_var\
$jobs\
$character\
"""

scan_timeout = 50
command_timeout = 300

# Don't print a new line at start of prompt
add_newline = true

[line_break]
disabled = false

[memory_usage]
disabled = false
threshold = 75
format = "[High Memory Used! RAM: [${ram}](green) / Swap: [${swap}](green)](bold green)\n"
style = "bold green"

[username]
show_always = true
style_user = "bold blue"
format = "[$user]($style)@"

[hostname]
ssh_only = false
disabled = false
style = "bold purple"
format = "[$hostname]($style)\n"

# Character Replacements
[character]
success_symbol = "[Œª](bold green)"
error_symbol = "[Œª](bold red)"
vicmd_symbol = "[Œª](bold green)"

[aws]
disabled = true

[battery]
disabled = true

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 3
truncate_to_repo = true
style = "bold green"

[env_var]
disabled = true

[git_state]
rebase = "REBASE"
merge = "MERGE"
revert = "REVERT"
cherry_pick = "üçí"
bisect = "BISECT"

[git_branch]
style = "bold blue"
truncation_length = 30
only_attached = true

[cmd_duration]
min_time = 5
format = "[Command Duration: ](bold yellow)[$duration](yellow)\n"

[python]
format = 'via [py$version]($style)'
version_format = "${major}.${minor}"
